<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email | Sanggraha NUSANTARA</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .input-container {
            position: relative;
            margin-bottom: 15px;
        }

        .input-container input {
            width: calc(100% - 50px);
            padding: 10px 10px 10px 40px;
            font-size: 14px;
            border: none;
            border-bottom: 2px solid #d49a56;
            outline: none;
            background: transparent;
            color: #ffffff;
            transition: border-color 0.3s ease;
        }

        .input-container input:focus {
            border-bottom: 2px solid #f7dabb;
        }

        .input-container .input-icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            opacity: 0.7;
        }

        .input-container .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            cursor: pointer;
            opacity: 0.7;
        }
    </style>
    <script>
        function startTimer() {
            var resendLink = document.getElementById("resendLink");
            var timer = document.getElementById("timer");
            var notification = document.getElementById("notification");
            var timeLeft = 30;

            resendLink.style.pointerEvents = "none";
            resendLink.style.color = "gray";
            timer.textContent = ` (${timeLeft}s)`;
            notification.textContent = "Verification code has been sent.";

            var countdown = setInterval(function() {
                timeLeft--;
                timer.textContent = ` (${timeLeft}s)`;

                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    resendLink.style.pointerEvents = "auto";
                    resendLink.style.color = "rgb(216, 214, 214)";
                    timer.textContent = "";
                    notification.textContent = "";
                }
            }, 1000);
        }

        document.addEventListener("DOMContentLoaded", function() {
            var resendLink = document.getElementById("resendLink");
            resendLink.addEventListener("click", function(event) {
                event.preventDefault();
                startTimer();
            });
            // Initial timer start when the page loads
            startTimer();
        });
    </script>
</head>
<body class="body-login">
    <div class="header-verify1">
        <h3>Reset Password</h3>
        <h1>SANGGRAHA NUSANTARA</h1>
    </div>
    <div class="login-container">   
        <form class="login-form">
            <div class="input-container">
                <img src="https://img.icons8.com/ios-filled/50/FFFFFF/message-squared.png" alt="Password Icon" class="input-icon">
                
                <input id="email" type="email" placeholder="Type Your Email" required>
            </div>
            <button type="submit" class="login-button">Next</button>
        </form>
    </div>
</body>
</html>
